name: Push to PPA (amend with original source)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      
      - name: Import GPG
        uses: crazy-max/ghaction-import-gpg@v3.1.0
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Install required packages
        run: |
          sudo apt update
          sudo apt install devscripts debhelper-compat dput curl locales-all cli-common-dev libunwind8-dev libcurl4-openssl-dev
        
      - name: Download original source
        run: wget --output-document=../msbuild-roslyn_16.9.12.orig.tar.xz https://launchpad.net/~eofla/+archive/ubuntu/msbuild/+sourcefiles/msbuild-roslyn/16.9.12-0ppa1/msbuild-roslyn_16.9.12.orig.tar.xz

      - name: Build source package
        run: debuild -S
        
      - name: Push to Launchpad
        run: dput ppa:eofla/msbuild ../msbuild-roslyn_16.9.12-0ppa2_source.changes
